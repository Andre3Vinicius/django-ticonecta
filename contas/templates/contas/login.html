<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main-container">
        <div class="info-section">
            <!-- Conteúdo existente -->
        </div>

        <div class="form-section">
            <h2 class="theme-message">CONECTANDO IDEIAS E INOVAÇÕES</h2>
            <h1>Entrar</h1>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="username">LOGIN *</label>
                <input type="text" name="username" required placeholder="Digite seu usuário">
                
                <label for="password">SENHA *</label>
                <input type="password" name="password" required placeholder="Digite sua senha">
                
                <p>* Campos obrigatórios</p>
                <button type="submit">Login</button>
            </form>
            <div class="additional-links">
                <a href="{% url 'recuperar_senha' %}">Esqueceu sua senha?</a>
                <p>Ainda não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a>.</p>
            </div>
        </div>

        <!-- Adicione as imagens decorativas aqui -->
        <div class="image-container">
            <!-- 6 imagens à esquerda -->
            <img src="{% static 'img/SmartphoneXYZ.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />

            <!-- 6 imagens à direita -->
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
            <img src="{% static 'img/integracoes.png' %}" class="decor-image" alt="Integração" />
        </div>
    </div>

</body>
</html>
