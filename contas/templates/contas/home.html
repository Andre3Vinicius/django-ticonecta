<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
           
            <a href="{% url 'lojas' %}" class="nav-item">Lojas</a>
            <a href="{% url 'chats' %}" class="nav-item">Chats</a>
            <a href="{% url 'descubra' %}" class="nav-item">Descubra</a>
            <a href="{% url 'logout' %}" class="nav-item logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="carousel">
            <div class="carousel-item active">
                <h2>Notícia 1</h2>
                <p>Aqui vai o conteúdo da primeira notícia.</p>
            </div>
            <div class="carousel-item">
                <h2>Notícia 2</h2>
                <p>Aqui vai o conteúdo da segunda notícia.</p>
            </div>
            <div class="carousel-item">
                <h2>Notícia 3</h2>
                <p>Aqui vai o conteúdo da terceira notícia.</p>
            </div>
            <button class="carousel-button prev">Anterior</button>
            <button class="carousel-button next">Próximo</button>
        </div>

        <div class="ti-comunica">
            <a href="{% url 'ticomunica' %}" class="ti-comunica-link">Acesse TI Comunica</a>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll('.carousel-item');
        let currentItem = 0;

        document.querySelector('.next').addEventListener('click', () => {
            items[currentItem].classList.remove('active');
            currentItem = (currentItem + 1) % items.length;
            items[currentItem].classList.add('active');
        });

        document.querySelector('.prev').addEventListener('click', () => {
            items[currentItem].classList.remove('active');
            currentItem = (currentItem - 1 + items.length) % items.length;
            items[currentItem].classList.add('active');
        });
    </script>
</body>
</html>
